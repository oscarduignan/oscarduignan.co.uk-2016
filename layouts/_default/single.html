<html>
<head>
    {{ if isset .Site.Data.webpack "assets" }}
        <link rel="stylesheet" type="text/css" href="/assets/{{ index .Site.Data.webpack.assets "main.css" }}">
    {{ end }}
</head>
<body>
    <h1>{{ .Title }}</h1>
    <article>
        {{ .Content }}
    </article>

    {{ if isset .Site.Data.webpack "assets" }}
        <script src="/assets/{{ index .Site.Data.webpack.assets "vendor.js" }}"></script>
        <script src="/assets/{{ index .Site.Data.webpack.assets "main.js" }}"></script>
    {{ else }}
        <script src="//localhost:3000/main.js"></script>
    {{ end }}
</body>
</html>
